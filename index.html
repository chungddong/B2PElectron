<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>성경2PPT</title>
</head>
<body>
    <div class="headerBox">
        <div class="Icon">
            <img src="assets/B2PIcon.png" alt="이미지 설명">
        </div>

        <div class="Title">
            성경 PPT 생성기
        </div>

        <div class="Setting">
            
        </div>
    </div>

    <div class="MenuBox"> <!--검색창, 선택 드롭박스 창창-->
        <div class="SearchBar">
            <input type="text" id="search-input" placeholder="성경 검색 (예: 빌4:13-21) ">
        </div>
        <div class="DropBox">
            <select id="bible-select">
                <!-- 성경 권 옵션들이 여기에 추가될 예정 -->
            </select>
            <select id="chapter-select">
                <!-- 장 번호 옵션들이 여기에 추가될 예정 -->
            </select>
            <select id="verse-select">

            </select>
        </div>
    </div>

    <div class="ContentArea">
        <div class="Preview">
            미리보기 창
        </div>
        <div class="HistoryPanel">
            <div class="HistoryTitle">생성된 PPT</div>
            <div class="HistoryList" id="ppt-history-list">
                <!-- PPT 기록들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <div class="ButtonBox">

        <div class="Button_Slide" id="slide-start-button">
            슬라이드 시작
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
